<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}"
    [ngStyle]="{'display': isVisible ? 'block' : 'none'}">
    <div class="modal-dialog popup" role="document">
        <div class="modal-content">
            <!-- <div class="modal-header">
                <h5 class="modal-title">Modal Title</h5>
                <button type="button" class="close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> -->
            <div class="modal-body">
                <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()" class="form">
                    <div class="container">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 34 34" height="34"
                                width="34">
                                <path stroke-linejoin="round" stroke-width="2.5" stroke="#115DFC"
                                    d="M7.08385 9.91666L5.3572 11.0677C4.11945 11.8929 3.50056 12.3055 3.16517 12.9347C2.82977 13.564 2.83226 14.3035 2.83722 15.7825C2.84322 17.5631 2.85976 19.3774 2.90559 21.2133C3.01431 25.569 3.06868 27.7468 4.67008 29.3482C6.27148 30.9498 8.47873 31.0049 12.8932 31.1152C15.6396 31.1838 18.3616 31.1838 21.1078 31.1152C25.5224 31.0049 27.7296 30.9498 29.331 29.3482C30.9324 27.7468 30.9868 25.569 31.0954 21.2133C31.1413 19.3774 31.1578 17.5631 31.1639 15.7825C31.1688 14.3035 31.1712 13.564 30.8359 12.9347C30.5004 12.3055 29.8816 11.8929 28.6437 11.0677L26.9171 9.91666">
                                </path>
                                <path stroke-linejoin="round" stroke-width="2.5" stroke="#115DFC"
                                    d="M2.83331 14.1667L12.6268 20.0427C14.7574 21.3211 15.8227 21.9603 17 21.9603C18.1772 21.9603 19.2426 21.3211 21.3732 20.0427L31.1666 14.1667">
                                </path>
                                <path stroke-width="2.5" stroke="#115DFC"
                                    d="M7.08331 17V8.50001C7.08331 5.82872 7.08331 4.49307 7.91318 3.66321C8.74304 2.83334 10.0787 2.83334 12.75 2.83334H21.25C23.9212 2.83334 25.2569 2.83334 26.0868 3.66321C26.9166 4.49307 26.9166 5.82872 26.9166 8.50001V17">
                                </path>
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#115DFC"
                                    d="M14.1667 14.1667H19.8334M14.1667 8.5H19.8334"></path>
                            </svg>
                        </div>
                        <div class="spacer"></div>
                        <button type="button" class="close-btn" (click)="close()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="note">
                        <label class="title">Subscribe for updates</label>
                        <span class="subtitle">Subscribe to this weekly news letter so you donâ€™t miss out
                            on the new hot tech topics.</span>
                    </div>
                    <div class="form-group">
                        <label for="from_name">Name</label>
                        <input type="text" id="from_name" placeholder="Enter your name" formControlName="from_name"
                            class="input_field">
                        <div *ngIf="newsletterForm.get('from_name')?.invalid && newsletterForm.get('from_name')?.touched"
                            class="text-danger">
                            Name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="from_email">Email address</label>
                        <input type="email" id="from_email" placeholder="Enter your e-mail" formControlName="from_email"
                            class="input_field">
                        <div *ngIf="newsletterForm.get('from_email')?.invalid && newsletterForm.get('from_email')?.touched"
                            class="text-danger">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter your subject" formControlName="subject"
                            class="input_field">
                        <div *ngIf="newsletterForm.get('subject')?.invalid && newsletterForm.get('subject')?.touched"
                            class="text-danger">
                            Subject is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your message here" formControlName="message"
                            class="input_field"></textarea>
                        <div *ngIf="newsletterForm.get('message')?.invalid && newsletterForm.get('message')?.touched"
                            class="text-danger">
                            Message is required.
                        </div>
                    </div>

                    <button type="submit" class="submit" [disabled]="newsletterForm.invalid">Subscribe</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
